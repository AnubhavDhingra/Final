<div class="container list">    
  <div class="row">
    <div class="col-sm-3 " *ngFor="let s of season">
      <div class="panel panel-primary">
        <div class="panel-heading">{{s.seasonName}}</div>
        
        <div class="panel-body"><a (click)="sendName(s.sid,s.seasonNumber)"><img src="" class="img-responsive" style="width:250px;height:350px" ></a></div>
        <div class="panel-footer">{{s.seasonNumber}}</div>
        <div *ngIf="adminlogin()">
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)=seasonID(s.sid,s.seasonNumber)>Update</button> 
            <button class="btn btn-info" (click)="deleteSeason(s.sid, s.seasonNumber)">Delete</button>  
        </div>
      </div><br>
    </div>
</div>
</div>

<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5>Update Season</h5>
        </div>
        <form [formGroup]="updateForm" (ngSubmit)="updateSeason()">
        <div class="form-group">
          <label>Series ID</label>
          <input type="text" id="name" #name  formControlName="name"> 
        </div>
        <div  class="form-group">
          <label>Season Number</label>
          <input type="text" id="genre" #genre  formControlName="genre">
        </div>
        <div  class="form-group">
          <label>Season Name</label>
          <input type="text" id="image" #image  formControlName="image">
        </div>
        <div  class="form-group">
          <label>Description</label>
          <input type="text" id="description" #description  formControlName="description">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" >Update Season </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
      </div>
      
    </div>
  </div>
  
</div>
