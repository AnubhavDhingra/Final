<div class="container list">    
    <div class="row">
      <div class="col-sm-3 " *ngFor="let s of series">
        <div class="panel panel-primary">
          <div class="panel-heading"> {{s.name}}</div>
          <div class="panel-body"><a (click)="sendName(s.sid)"><img src="{{s._url}}" class="img-responsive" style="width:250px;height:350px" ></a></div>
          <div class="panel-footer">{{s.genre}}</div>
          <div *ngIf="adminlogin()">
              <button class="btn btn-info" data-toggle="modal" data-target="#myModal" (click) = 'seriesID(s.sid)' >Update</button> 
              <button class="btn btn-info" (click)="deleteMovie(s.sid)">Delete</button>  
          </div>
        </div><br>
      </div>
  </div>
</div>


<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5>Update Movie</h5>
        </div>
        <form [formGroup]="updateSeries" (ngSubmit)="seriesUpdate()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" #name  formControlName="name"> 
        </div>
        <div  class="form-group">
          <label>Genre</label>
          <input type="text" id="genre" #genre  formControlName="genre">
        </div>
        <div  class="form-group">
          <label>Description</label>
          <input type="text" id="description" #description  formControlName="description">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" >Update Series </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
