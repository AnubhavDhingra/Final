<div class="container">
  <h2>Episode Data</h2>
  <form [formGroup]="episodeForm" (ngSubmit)="onSubmit()"  class="form-horizontal">
      <div class="form-group">
           <label class="col-sm-1" >Series ID</label>
           <div class="col-sm-5"><input type="text" class="form-control" formControlName="sid"></div>
      </div>
      
      <div class="form-group">
          <label class="col-sm-1">Season Number</label>
          <div class="col-sm-5"><input type="text" class="form-control" formControlName="seasonNumber"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-1">Episode Name</label>
        <div class="col-sm-5"><input type="text" class="form-control" formControlName="episodeName"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-1">Episode Number</label>
        <div class="col-sm-5"><input type="text" class="form-control" formControlName="episodeNumber"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-10">Description</label>
        <div class="col-sm-6"><textarea class="form-control"  formControlName="description"></textarea></div>
      </div>
    
    <button type="submit" class="btn btn-info pull-right">Add Episode</button>
  </form>
</div>
